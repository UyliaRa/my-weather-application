<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="searchingForm">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                autocomplete="off"
                id="inputCity"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-5">
            <div class="currentCity">
              <h1><span id="searchedCity">City</span></h1>
              <ul>
                <li>Last updated:</li>
                <li>
                  <strong>
                    <span id="currentDay"></span>
                    <span id="currentHours"></span>:<span
                      id="currentMinutes"
                    ></span>
                  </strong>
                </li>
                <li><span class="skyCond" id="skyCondition"></span></li>
              </ul>
            </div>
          </div>
          <div class="col-2">
            <div class="imageTemp">
              <img
                src="src/images/season.png"
                class="mainicon"
                id="iconOfNow"
                alt="icon"
              />
              <div id="currentTemperature" class="curTemp"></div>
              <div>
                <h5>
                  <span class="units">
                    <a href="#" id="celsius">°C</a>|<a href="#" id="fahrenheit"
                      >°F</a
                    ></span
                  >
                </h5>
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="currentCondition">
              <ul>
                <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
                <li><strong>Wind: </strong><span id="wind"></span>m/s</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <p>Thu</p>
            <img
              class="smallicon"
              src="src/images/sun_clouds.png"
              alt="sun-clouds"
            />
            <p>23°C</p>
          </div>
          <div class="col-2">
            <p>Fri</p>
            <img
              class="smallicon"
              src="src/images/lightening.png"
              alt="sun-clouds"
            />
            <p>19°C</p>
          </div>
          <div class="col-2">
            <p>Sat</p>
            <img
              class="smallicon"
              src="src/images/rainy_day.png"
              alt="sun-clouds"
            />
            <p>20°C</p>
          </div>
          <div class="col-2">
            <p>Sun</p>
            <img class="smallicon" src="src/images/sun.png" alt="sun-clouds" />
            <p>24°C</p>
          </div>
          <div class="col-2">
            <p>Mon</p>
            <img
              class="smallicon"
              src="src/images/cloud.png"
              alt="sun-clouds"
            />
            <p>18°C</p>
          </div>
          <div class="col-2">
            <p>Tue</p>
            <img
              class="smallicon"
              src="src/images/cloudy.png"
              alt="sun-clouds"
            />
            <p>22°C</p>
          </div>
        </div>
      </div>
    </div>
    <div class="sign">
      <a href="https://github.com/UyliaRa/my-weather-application"
        >Open-source code</a
      >
      by Yulia Ratseburzhynska
      <script src="week5.js"></script>
    </div>
  </body>
</html>
