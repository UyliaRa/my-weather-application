<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="searchingForm">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                autocomplete="off"
                id="inputCity"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-5">
            <div class="currentCity">
              <h1><span id="searchedCity">City</span></h1>
              <ul>
                <li>Last updated:</li>
                <li>
                  <strong>
                    <span id="currentDay"></span>
                    <span id="currentHours"></span>:<span
                      id="currentMinutes"
                    ></span>
                  </strong>
                </li>
                <li><span class="skyCond" id="skyCondition"></span></li>
              </ul>
            </div>
          </div>
          <div class="col-2">
            <div class="imageTemp">
              <img
                src="src/images/season.png"
                class="mainicon"
                id="iconOfNow"
                alt="icon"
              />
              <div>
                <span id="currentTemperature" class="curTemp"></span>
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="currentCondition">
              <ul>
                <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
                <li><strong>Wind: </strong><span id="wind"></span>m/s</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="row">
          <div class="col-2" id="day-one">
            <div class="dayName" id="day-one-name"></div>
            <img class="smallicon" id="iconDayOne" src="" />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max" id="max-temp">
              </span
              ><span></span
              ><span class="weather-forecast-temperature-min" id="min-temp">
              </span>
            </div>
          </div>
          <div class="col-2" id="day-two">
            <div class="dayName" id="day-two-name"></div>
            <img class="smallicon" id="iconDayTwo" src="" />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max" id="max-temp">
              </span
              ><span></span
              ><span class="weather-forecast-temperature-min" id="min-temp">
              </span>
            </div>
          </div>
          <div class="col-2" id="day-three">
            <div class="dayName" id="day-three-name"></div>
            <img class="smallicon" id="iconDayThree" src="" />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max" id="max-temp">
              </span
              ><span></span
              ><span class="weather-forecast-temperature-min" id="min-temp">
              </span>
            </div>
          </div>
          <div class="col-2" id="day-four">
            <div class="dayName" id="day-four-name"></div>
            <img class="smallicon" id="iconDayFour" src="" />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max" id="max-temp">
              </span
              ><span></span
              ><span class="weather-forecast-temperature-min" id="min-temp">
              </span>
            </div>
          </div>
          <div class="col-2" id="day-five">
            <div class="dayName" id="day-five-name"></div>
            <img class="smallicon" id="iconDayFive" src="" />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max" id="max-temp">
              </span
              ><span></span
              ><span class="weather-forecast-temperature-min" id="min-temp">
              </span>
            </div>
          </div>
          <div class="col-2" id="day-six">
            <div class="dayName" id="day-six-name"></div>
            <img class="smallicon" id="iconDaySix" src="" />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max" id="max-temp">
              </span
              ><span></span
              ><span class="weather-forecast-temperature-min" id="min-temp">
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sign">
      <a href="https://github.com/UyliaRa/my-weather-application"
        >Open-source code</a
      >
      by Yulia Ratseburzhynska
      <script src="week5.js"></script>
    </div>
  </body>
</html>
